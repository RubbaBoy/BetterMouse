plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

group 'com.uddernetworks.bettermouse'
version '1.0.0'

mainClassName = 'com.uddernetworks.bettermouse.BetterMouse'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
    compile group: 'net.java.dev.jna', name: 'jna-platform', version: '5.4.0'

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
}
